<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Flipcards</title>
  </head>
  <body>
    <div class="container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="card-title">
              <h3 class="title">Question</h3>
            </div>
            <div class="card-text">
              <p class="question">What is HTML?</p>
            </div>
            <div class="card-tip">
              <p>Click to find out the answer</p>
            </div>
          </div>
          <div class="flip-card-back">
            <div class="card-title back">
              <h3 class="title">Answer</h3>
            </div>
            <div class="card-text">
              <p class="answer">Hyper Text Markup Language</p>
            </div>
            <div class="card-tip">
              <p>Click to return</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
